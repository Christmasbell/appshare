<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>更多积分</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/more-content.css">
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="../singleCommons/js/ini.js"></script>
		<script type="text/javascript" src="../singleCommons/js/lep365.appClient-1.1.3.js"></script>
		<script type="text/javascript" src="../singleCommons/js/sha.js"></script>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!--slide1-->
				<section class="swiper-slide moreside1">
					<img src="images/1-1.png" alt="" class="phone">
					<img src="images/download1.png" id='downLoad' />
					<img src="images/txt1.png" alt="" class="info">
				</section>
				<!--slide2-->
				<section class="swiper-slide moreside2">
                    <img src="images/1-2.png" alt="" class="phone">
                    <img src="images/txt2.png" alt="" class="info">
				</section>
				<!--slide3-->
				<section class="swiper-slide moreside3">
					<img src="images/1-2.png" alt="" class="phone">
                    <img src="images/txt2.png" alt="" class="info">
				</section>
				<!--slide4-->
				<section class="swiper-slide moreside4">
					<img src="images/1-2.png" alt="" class="phone">
                    <img src="images/txt2.png" alt="" class="info">
					<div class="downloadBox">
						<div class="txt">感谢有你的每一天！</div>
						<img src="images/download2.png" id='downLoad2'>
					</div>
				</section>
			</div>
			<img src="images/arrows.png" id="array" class="resize">
			<div class="swiper-pagination"></div>
		</div>
		<script>
				var mySwiper = new Swiper('.swiper-container', {
					direction: 'vertical',
					// pagination: '.swiper-pagination',
					mousewheelControl: true,
					onInit: function(swiper) {
						swiperAnimateCache(swiper);
						swiperAnimate(swiper);
					},
					onSlideChangeEnd: function(swiper) {
						swiperAnimate(swiper);
					}
				})
			$(function() {
				// 跳转应用商店
				var u = navigator.userAgent;
				var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
				var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios终端
				$('body').on('click','#downLoad,#downLoad2', function() {
					if(isAndroid) {
						$.appClient.jumpStore('com.ffan.exchange')
					} else if(isiOS) {
						$.appClient.jumpStore('1145815470')
					}
				})

			})
		</script>
	</body>

</html>
